<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card Preview</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="card-image">
                    <img src="assets/images/illustration-article.svg" alt="images">
                </div>
                <div class="card-content">
                    <div class="card-tags">
                        <div class="card-tags-text">
                            <p>Learning</p>
                        </div>
                    </div>
                    <div class="card-published-date">
                        <p>Published August, 20 2024</p>
                    </div>
                    <div class="card-title">
                        <p>HTML & CSS foundations</p>
                    </div>
                    <div class="card-description">
                        <p>These languages are the backbone of every website, defining structure, content, and
                            presentation</p>
                    </div>
                    <div class="card-author">
                        <div class="card-author-img">
                            <img src="assets/images/image-avatar.webp" alt="avatar images">
                        </div>
                        <div class="card-author-name">
                            <p>Greg Hooper</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
